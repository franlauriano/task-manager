name: Update Task API Test - Success
version: "1.0"
testcases:
  - name: Update task - Success (update title and description)
    steps:
      # Step 1: Create a task first to get a valid UUID
      - type: http
        method: POST
        url: "{{.base_url}}/api/tasks"
        headers:
          Content-Type: "application/json"
          Accept: "application/json"
        body: |
          {
            "title": "Original Task Title",
            "description": "Original task description"
          }
        assertions:
          - result.statuscode ShouldEqual 200
          - result.bodyjson ShouldNotBeNil
          - result.bodyjson ShouldContainKey "uuid"
        vars:
          task_uuid:
            from: result.bodyjson.uuid
            default: ""
      
      # Step 2: Update the task
      - type: http
        method: PUT
        url: "{{.base_url}}/api/tasks/{{.task_uuid}}"
        headers:
          Content-Type: "application/json"
          Accept: "application/json"
        body: |
          {
            "title": "Updated Task Title",
            "description": "Updated task description"
          }
        assertions:
          - result.statuscode ShouldEqual 200
          - result.bodyjson ShouldNotBeNil
          - result.bodyjson ShouldContainKey "uuid"
          - result.bodyjson.title ShouldEqual "Updated Task Title"
          - result.bodyjson.description ShouldEqual "Updated task description"
          - result.bodyjson ShouldContainKey "status"
          - result.bodyjson ShouldContainKey "updated_at"
